<div class="emerse-import-manager">
    <span>
        <table mat-table class="table-striped"
               [dataSource]="dataSource"
               [trackBy]="trackBy">
           <ng-container matColumnDef="submitted">
            <th mat-header-cell *matHeaderCellDef>Submitted</th>
            <td mat-cell *matCellDef="let item"> {{item.submitted}} </td>
          </ng-container>
           <ng-container matColumnDef="completed">
            <th mat-header-cell *matHeaderCellDef>Completed</th>
            <td mat-cell *matCellDef="let item"> {{item.completed}} </td>
          </ng-container>
           <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef>Total</th>
            <td mat-cell *matCellDef="let item"> {{item.total}} </td>
          </ng-container>
           <ng-container matColumnDef="processed">
            <th mat-header-cell *matHeaderCellDef>Processed</th>
            <td mat-cell *matCellDef="let item"> {{item.processed}} </td>
          </ng-container>
           <ng-container matColumnDef="error_text">
            <th mat-header-cell *matHeaderCellDef>Error</th>
            <td mat-cell *matCellDef="let item"> {{item.error_text}} </td>
          </ng-container>
           <ng-container matColumnDef="processing_flag">
            <th mat-header-cell *matHeaderCellDef>Processing</th>
            <td mat-cell *matCellDef="let item"> {{item.processing_flag}} </td>
          </ng-container>
           <ng-container matColumnDef="identifier_type">
            <th mat-header-cell *matHeaderCellDef>IdType</th>
            <td mat-cell *matCellDef="let item"> {{item.identifier_type}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="columns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: columns"></tr>
        </table>
    </span>
    <mat-toolbar>
        <mat-paginator></mat-paginator>
        <span class="flex-fill"></span>
        <button
            class="text-warning"
            mat-icon-button
            tabindex="=1"
            ngbTooltip="Refresh"
            (click)="refresh()">
            <mat-icon>refresh</mat-icon>
        </button>
    </mat-toolbar>
</div>
